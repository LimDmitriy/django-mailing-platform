{% extends "mailings/base.html" %}

{% block page_title %}Восстановление пароля{% endblock %}
{% block page_description %}Введите свой email для получения ссылки{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="text-center mb-4">Восстановление пароля</h3>

                <form method="post" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label>Email</label>
                        {{ form.email }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Отправить ссылку
                    </button>
                </form>

                <p class="text-center mt-4">
                    <a href="{% url 'account_login' %}">Вернуться ко входу</a>
                </p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
